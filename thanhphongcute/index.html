<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thiết kế web cá nhân </title>
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF6F61, #FF9A8B, #FFB6B9, #FFD1DC);
            background-size: 300% 300%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            animation: fadeIn 2s ease-out;
        }

        .header {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #ffffff;
            background: linear-gradient(90deg, #FF6F61, #FF9A8B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .info-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            text-align: left;
            color: #333333;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .info-section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333333;
        }

        .links-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link-box {
            flex: 1;
            min-width: 42%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.4em;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .link-box:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #FF6F61, #FF9A8B);
        }

        .link-box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            animation: pulse 3s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to My Creative Space</h1>
        </div>
        <div class="info-section">
            <p>Tên:Lâm Thanh Phong</p>
            <p>Thông tin cá nhân:Sinh viên năm 1 chuyên ngành sư phạm tin học</p>
            <p>MSSV:50.01.103.057</p>
            <p>Sđt:0933150332</p>
            <p>Gmail:lamthanhphong,13.10.2005@gmail.com</p>
        </div>
        
        <div class="links-container">
            <a href="./PhongCV/beba.html" class="link-box">CV cá nhân</a>
            <a href="./demo/fish-aquarium-main (1)/hoca.html" class="link-box">Hồ Cá</a>
        </div>

        

        
    </div>
</body>
</html>
